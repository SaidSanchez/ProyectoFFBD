<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="stylesheet" href="./css/estilos_contactos.css">
</head>

<body>
  <div class="container">
    <div style="text-align:center">
      <h2>Contactanos</h2>
      <p>Envianos un mensaje con tudas tus dudas y sugerencias</p>
    </div>
    <div class="row">
      <div class="column">
        <img src="./imagenes/pixelCar_logo_color.png" style="width:100%">
      </div>
      <div class="column">
        <form action="/action_page.php">
          <label for="fname">Nombre</label>
          <input type="text" id="fname" name="firstname" placeholder="Tu nombre..">
          <label for="lname">Apellido</label>
          <input type="text" id="lname" name="lastname" placeholder="Tu apellido..">
          <label for="country">Ciudad</label>
          <select id="country" name="Ciudad">
            <option value="australia">Chihuahua</option>
            <option value="canada">Juarez</option>
            <option value="usa">Parral</option>
            <option value="usa">Delicias</option>
          </select>
          <label for="subject">Asunto</label>
          <textarea id="subject" name="subject" placeholder="Escribe algo.." style="height:170px"></textarea>
          <input type="submit" value="Enviar">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
